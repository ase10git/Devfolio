<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정</title>
    <link rel="stylesheet" th:href="@{/css/profilepage/profile.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body class="min-h-screen bg-gray-100">
<main class="max-w-3xl mx-auto p-8">
    <section class="bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">프로필 수정</h1>

        <div th:if="${error}" class="text-red-600 mb-3" th:text="${error}">에러 메시지</div>

        <form th:action="@{|/profile/${userId}/edit|}" method="post" th:object="${form}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="grid grid-cols-2 gap-4">
                <label>프로필 이미지 URL
                    <input type="text" th:field="*{profileImg}" class="border rounded w-full px-3 py-2"/>
                </label>

                <label>닉네임
                    <div class="flex">
                        <input type="text" th:field="*{nickname}" class="border rounded w-full px-3 py-2"/>
                        <!-- (선택) 중복확인 버튼: fetch로 /profile/check/nickname 호출 -->
                    </div>
                </label>

                <label>이메일
                    <div class="flex">
                        <input type="email" th:field="*{email}" class="border rounded w-full px-3 py-2"/>
                        <!-- (선택) 중복확인 버튼: fetch로 /profile/check/email 호출 -->
                    </div>
                </label>

                <label>새 비밀번호 (선택)
                    <input type="password" th:field="*{password}" class="border rounded w-full px-3 py-2"/>
                </label>

                <label>Github URL
                    <input type="text" th:field="*{githubUrl}" class="border rounded w-full px-3 py-2"/>
                </label>

                <label>블로그 URL
                    <input type="text" th:field="*{blogUrl}" class="border rounded w-full px-3 py-2"/>
                </label>

                <label class="col-span-2">회사/학교 정보
                    <input type="text" th:field="*{affiliation}" class="border rounded w-full px-3 py-2"/>
                </label>
            </div>

            <div class="mt-6 flex justify-end gap-2">
                <a th:href="@{|/profile/${userId}?tab=resume|}" class="btn">취소</a>
                <button type="submit" class="btn btn--primary">수정하기</button>
            </div>
        </form>

        <hr class="my-6"/>

        <!-- 이력서 수정은 프로젝트 별 에디터/업로드 화면으로 이동하도록 링크만 제공 -->
        <div>
            <h2 class="text-xl font-bold mb-2">이력서 관리</h2>
            <p class="text-gray-600 mb-2">이력서는 별도 에디터/업로드 화면에서 관리합니다.</p>
            <a th:href="@{|/profile/${userId}?tab=resume|}" class="btn">이력서 보기</a>
            <!-- 필요 시 /resumes/edit, /resumes/new 같은 별도 화면으로 이동 -->
        </div>
    </section>
</main>
</body>
</html>
