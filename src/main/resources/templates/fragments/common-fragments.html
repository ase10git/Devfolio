<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="portfolio-card (portfolio)" class="portfolio-card">
  <a
    th:href="@{/portfolio/{id}(id=${portfolio.portfolioIdx})}"
    class="portfolio-link"
  >
    <div class="card-img-box">
      <img th:src="@{portfolio.imageUrl}" th:alt="${portfolio.title}" />
    </div>
    <div class="card-info-box">
      <div class="writer-meta">
        <div class="writer-profile">
          <img th:src="@{writer.imageUrl}" th:alt="${writer.nickname}" />
        </div>
        <div class="writer-info">
          <span th:text="${writer.nickname}">작성자 닉네임</span>
          <span th:text="${portfolio.updatedAt}">2025-08-01</span>
        </div>
      </div>
      <div class="portfolio-meta">
        <div class="portfolio-info">
          <h3 class="portfolio-title" th:text="${portfolio.title}">
            포트폴리오 제목
          </h3>
          <p class="portfolio-description" th:text="${portfolio.description}">
            포트폴리오 내용에 관한 영역이며, 포트폴리오 설명 중 요약 부분에
            해당하는 내용만 표시합니다.
          </p>
        </div>
        <div th:replace="~{this::stats (${portfolio})}"></div>
      </div>
    </div>
  </a>
</div>

<div th:fragment="stats (target)" class="stats">
  <span>
    <img th:src="@{/assets/}" alt="좋아요 아이콘">
    <span th:text="${target.likeCount}"></span>
  </span>
  <span>
    <img th:src="@{/assets/}" alt="조회수 아이콘">
    <span th:text="${target.views}"></span>
  </span>
  <span>
    <img th:src="@{/assets/}" alt="댓글 아이콘">
    <span th:text="${target.commentCount}"></span>
  </span>
</div>
</html>
