<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/common/styles.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/portfolio/portfolio_detail.css}">
    <title th:text="${portfolio.title} + ' | DevFolio'">포트폴리오 | DevFolio</title>
</head>
<body>
<header></header>
<main>
    <div class="container">
        <div class="main-contents">
            <section class="portfolio-section" th:object="${portfolio}">
                <div class="title-box">
                    <h1 th:text="*{title}" id="portfolio-title">포트폴리오 제목</h1>
                    <div class="option-box" th:if="${isWriter != null && #strings.equals(isWriter, true)}">
                        <a th:href="@{/portfolio/{id}/edit(id=${portfolio.portfolioIdx})}">수정</a>
                        <button type="button" id="delete-button" th:data-id="*{portfolioIdx}">삭제</button>
                    </div>
                </div>
                <div class="portfolio-meta">
                    <div class="writer-meta">
                        <div class="writer-profile">
                            <img th:src="@{portfolio.writer.imageUrl}" th:alt="*{writer.nickname}">
                        </div>
                        <span th:text="*{writer.nickname}">작성자 닉네임</span>
                    </div>
                    <div class="portfolio-info-wrap">
                        <div class="portfolio-info">
                            <span class="info-label">기간</span>
                            <span>
                                <span th:if="*{startDate}"
                                        th:text="*{startDate}">2025.07.30</span>
                                <span th:unless="*{startDate}">없음</span>
                                <span> 부터 </span>
                                <span th:if="*{endDate}"
                                      th:text="*{endDate}">2025.07.30</span>
                                <span th:unless="*{endDate}">없음</span>
                            </span>
                            <span class="info-label">카테고리</span>
                            <div class="category-box">
                                <span th:each="category : ${portfolio.categories}"
                                      th:text="${category.nameKo}">카테고리 이름</span>
                            </div>
                        </div>
                        <div class="portfolio-stats-wrap">
                            <span th:text="'작성일: ' + *{createdAt}">2025.09.01 14:03</span>
                            <span th:text="'수정일: ' + *{updatedAt}">2025.09.01 14:03</span>
                            <div th:replace="~{fragments/portfolio_fragments :: stats (${portfolio})}"></div>
                        </div>
                    </div>
                </div>
                <div th:if="*{thumbnailUrl}"
                        class="portfolio-thumbnail">
                    <img th:src="*{thumbnailUrl}" th:alt="*{title}">
                </div>
                <div th:utext="*{description}" class="description"></div>
                <div class="like-btn-wrap">
                    <button type="button" id="like-btn">
                        <img th:src="@{/assets/icon/heart.svg}" alt="빈 하트 아이콘">
                        <span>좋아요</span>
                    </button>
                    <button type="button" id="like-undo-btn">
                        <img th:src="@{/assets/icon/heart-fill.svg}" alt="색칠된 하트 아이콘">
                        <span>좋아요 중</span>
                    </button>
                </div>
            </section>
            <!-- 시간 문제로 구현 생략 -->
<!--            <section class="comment-section">-->
<!--                <div class="title-box">-->
<!--                    <h2 id="comment-title">댓글</h2>-->
<!--                    <span th:text="'총 ' + ${portfolio.commentCount} + '개'">총 6개</span>-->
<!--                </div>-->
<!--                <div class="comments-input"></div>-->
<!--                <div class="divider-line"></div>-->
<!--                <div class="comments">-->
<!--                    <div></div>-->
<!--                </div>-->
<!--            </section>-->
        </div>
        <nav class="portfolio-nav">
            <div class="nav-link-wrap">
                <a href="#portfolio-title">맨 위로</a>
<!--                <div class="nav-divider-line"></div>-->
<!--                <a href="#comment-title">댓글</a>-->
            </div>
            <div class="nav-btn-wrap">
                <button type="button" class="back-btn">목록으로</button>
            </div>
        </nav>
    </div>
</main>
<footer></footer>
<script type="module" th:src="@{/js/portfolio/portfolio-detail.js}"></script>
</body>
</html>
