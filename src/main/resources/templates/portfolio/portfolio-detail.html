<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/common/style.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <title th:text="${portfolio.title} + ' | DevFolio'">포트폴리오 | DevFolio</title>
</head>
<body>
<header></header>
<main>
    <div class="container">
        <div class="main-contents">
            <section class="portfolio" th:object="${portfolio}">
                <div class="title-box">
                    <h1 th:text="">포트폴리오 제목</h1>
                    <!-- Todo: 글 작성자에게만 표시하기 -->
                    <div class="option-box">
                        <a th:href="@{'/portfolio/edit/' + ${portfolio.id}}">수정</a>
                        <button type="button">삭제</button>
                    </div>
                </div>
                <div class="portfolio-meta">
                    <div class="writer-meta">
                        <div class="writer-profile">
                            <img th:src="@{writer.imageUrl}" th:alt="${writer.nickname}">
                        </div>
                        <span th:text="${writer.nickname}">작성자 닉네임</span>
                    </div>
                    <div class="portfolio-info timestamps">
                        <div>
                            <span>기간</span>
                            <span th:text="*{startDate} + ' - ' + *{endDate}">2025.07.30 - 2025.08.25</span>
                        </div>
                        <div>
                            <span th:text="*{updatedAt}">2025.09.01 14:03</span>
                        </div>
                    </div>
                    <div class="portfolio-info">
                        <div>
                            <span>카테고리</span>
                            <span 
                                th:each="category : ${portfolio.categories}"
                                th:text="*{category.name}">카테고리 이름</span>
                        </div>
                        <div>
                            <div th:replace="~{fragments/common-fragments :: stats (${portfolio})}"></div>
                        </div>
                    </div>
                </div>
                <div class="portfolio-thumbnail">
                    <img th:src="*{thumbnailUrl}" th:alt="*{title}">
                </div>
                <div class="description" th:text="*{description}"></div>
                <div class="btn-wrap">
                    <button type="button">
                        <img th:src="@{/assets/}" alt="하트">
                        <span>좋아요</span>
                    </button>
                </div>
            </section>
            <section class="comments">
                <div class="title-box">
                    <h2>댓글</h2>
                    <span th:text="'총 ' + ${portfolio.commentCount} + '개'">총 6개</span>
                </div>
                <div class="comments-input"></div>
                <div class="divider-line"></div>
                <div class="comments">
                    <div></div>
                </div>
            </section>
        </div>
        <nav class="portfolio-nav">
            <h2>포트폴리오 목차</h2>
            <ol>
                <li>포트폴리오 정보</li>
                <th:block th:each="section : ${portfolio.sections}">
                    <li th:text="${section.title}">목차</li>
                </th:block>
            </ol>
            <button type="button" class="back-btn">목록으로 가기</button>
        </nav>
    </div>
</main>
<footer></footer>
</body>
</html>
