<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>메인 페이지</title>
  <link rel="stylesheet" th:href="@{/css/common/header.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

  <span>
    <th:block th:if="${session.loginUserIdx == null}">
      <form th:action="@{/login}" method="get" class="button-form">
        <button type="submit" class="loginBtn">로그인</button>
      </form>
    </th:block>
    <th:block th:if="${session.loginUserIdx != null}">
      <form th:action="@{/logout}" method="post" class="button-form">
        <button type="submit" class="loginBtn">로그아웃</button>
      </form>
    </th:block>
  </span>

<footer class="footer">
  <div class="footerBox">
    <div class="footer-left">
      <a th:href="@{/trades}">중고거래</a>
      <a th:if="${session.loginUserId != null}" th:href="@{/chats/page}">채팅하기</a>

    </div>
    <div class="footer-right">
      <div>당근 앱 다운로드</div>
      <div class="download-buttons">
        <a href="https://apps.apple.com/kr/app/%EB%8B%B9%EA%B7%BC/id1018769995" target="_blank">App Store</a>
        <a href="https://play.google.com/store/apps/details?id=com.towneers.www" target="_blank">Google Play</a>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
